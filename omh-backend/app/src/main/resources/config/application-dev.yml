spring:
  r2dbc:
    name: OmniDB
    url: r2dbc:mysql://127.0.0.1:3306/OmniDB?characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
    pool:
      validation-query: Select 1
  security:
    oauth2:
      resourceserver:
        jwt:
          authority-prefix: ''
          authorities-claim-name: auth

omni-media-hub:
  cors:
    allowed-origins: 'http://localhost:8080/,http://127.0.0.1:8080/,http://localhost:4000/,http://127.0.0.1:4000/'
    # if u want use domain
    # allowed-origin-patterns: 'https://*.lament-z.com'
    allowed-methods: '*'
    allowed-headers: '*'
    allow-credentials: true
    max-age: 1800
  security:
    auth:
      jwt:
        # generated by ``openssl rand -base64 64``
        # this token must encoded by Base64 and at least 256 bits long.
        base64-secret: JRxoaWcixODmNe02F/Zs8fvnRP9uzRR/WvE5lDGnvAjXycOVXcc+VJjjYCkpMOng4v3eJvs4aUNILWIQ5ZHohg==
        # 24h | 24*60*60
        validity-in-seconds: 86400
        remember-me-validity-in-seconds: 2592000

logging:
  level:
    com.lament.z.omni.mhub: debug
    org.springframework: debug

